
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoção de Animais</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .animal {
            background-color: #f34fa948;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 200px;
            cursor: pointer;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .animal:hover {
            background-color: #e7e7e7;
        }
        .animal img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h1>Adoção de Animais</h1>
<div class="container">
    <div class="animal" onclick="mostrarAnimalInfo('Açaí', 4, 'Médio', 'Macho', 'Vermifugado', 'Vacinado', 'Castrado') ">
        <img src="images/Acai.png" alt="Acaí">
        <h3>Açaí</h3>
        <p>Idade: 4 meses</p>
        <p>Porte: Médio</p>
    </div>
    <div class="animal" onclick="mostrarAnimalInfo('Banana', 4, 'Médio', 'Fêmea', 'Vermifugada', 'Vacinada', 'Castrada')">
        <img src="images/Banana.png" alt="Banana">
        <h3>Banana</h3>
        <p>Idade: 4 meses</p>
        <p>Porte: Médio</p>
    </div>
    <div class="animal" onclick="mostrarAnimalInfo('Granola', 4, 'Médio', 'Fêmea', 'Vermifugada', 'Vacinada', 'Castrada')">
        <img src="images/Granola.png" alt="Granola">
        <h3>Granola</h3>
        <p>Idade: 4 meses</p>
        <p>Porte: Médio</p>
    </div>
    <div class="animal" onclick="mostrarAnimalInfo('Juliette', 5, 'Médio', 'Fêmea', 'Vermifugado', 'Vacinado', 'Castrada')">
        <img src="images/Juliette.png" alt="Juliette">
        <h3>Juliette</h3>
        <p>Idade: 5 meses</p>
        <p>Porte: Médio</p>
    </div>
    <div class="animal" onclick="mostrarAnimalInfo('Jade', 3, 'Médio', 'Fêmea', 'Vermifugada', 'Vacinada', 'Castrada')">
        <img src="images/Jade.png" alt="Jade">
        <h3>Jade</h3>
        <p>Idade: 3 meses</p>
        <p>Porte: Médio</p>
    </div>
</div>

<script src="script.js"></script>>
    

</body>
</html>
