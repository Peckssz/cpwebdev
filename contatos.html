    <div class="containerForms">
        <div class="containerFormsTitle">
            <h2>Fale com a gente!</h2>
        </div>
        <div class="containerFormsOpcoes">
            <form>


                <label for="nome">Nome</label>
                <br>

                <input class="inputPequenoContatos" type="text" id="nome" name="nome" placeholder="Seu Nome" required>

                <br><br>

                <label for="email">Email</label>
                <br>

                <input class="inputPequenoContatos" type="email" id="email" name="email" placeholder="Seu Email"
                    required>

                <br><br>

                <label for="telefone">Celular</label>
                <br>

                <input class="inputPequenoContatos" type="tel" id="telefone" name="telefone" maxlength="11"
                    placeholder="Ex: 1190028922" required>

                <br><br>

                <label for="assunto">Assunto</label><br>
                <select class="selectContatos" name="assunto" id="assunto" required>
                    <option class="selectContatos" value="Adoção">Adoção</option>
                    <option class="selectContatos" value="Como Ajudar">Como Ajudar?</option>
                    <option class="selectContatos" value="Próximos Eventos">Próximos Eventos</option>
                    <option class="selectContatos" value="Sugestões">Sugestões</option>
                    <option class="selectContatos" value="Outros">Outros</option>
                </select>
        </div>

        <br><br>

            <label for="mensagem" class="labelForms">Mensagem</label>
            <br>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem aqui" required></textarea>
